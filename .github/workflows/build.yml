name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: korandoru/hawkeye@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 1.8
          distribution: 'zulu'
      - name: Check format
        run: mvn spotless:check
      - name: Check Sort POM
        run: mvn sortpom:verify@verify

  test_ingester_common:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 1.8
          distribution: 'zulu'
      - name: Maven Test
        run: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
          && (mvn --projects ingester-common test
            || mvn --projects ingester-common test
            || mvn --projects ingester-common test)

  test_ingester_grpc:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 1.8
          distribution: 'zulu'
      - name: Maven Test
        run: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
          && (mvn --projects ingester-grpc test
            || mvn --projects ingester-grpc test
            || mvn --projects ingester-grpc test)

  test_ingester_protocol:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 1.8
          distribution: 'zulu'
      - name: Maven Test
        run: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
          && (mvn --projects ingester-protocol test
            || mvn --projects ingester-protocol test
            || mvn --projects ingester-protocol test)
